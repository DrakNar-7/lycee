        <div class="tasbih-wrapper">

                <p class="dhikr-label" id="dhikr-text">SubhanAllah</p>
                <div class="counter-number" id="counter">0</div>
                
                <button class="tasbih-circle" id="tap-btn">

                    <button class="ctrl-btn" id="reset-btn">Reset</button>
                    <button class="ctrl-btn" id="change-btn">Switch</button>

            </div>
        </div>
